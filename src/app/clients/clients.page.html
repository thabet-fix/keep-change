<ion-header>
  <ion-toolbar>
    <ion-title>clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let client of clients">

    </ion-item>
  </ion-list>
</ion-content>
